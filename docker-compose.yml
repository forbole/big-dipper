version: '3.7'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3080:3000'
    depends_on:
      - mongo
      - kafka
    environment:
      ROOT_URL: ${APP_ROOT_URL:-http://localhost}
      MONGO_URL: mongodb://mongo:27017/meteor
      PORT: 3000
      METEOR_SETTINGS: ${METEOR_SETTINGS}
      KAFKA_BOOTSTRAP_SERVER: kafka:19092
    networks:
      - poc_net
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  mongo:
    image: mongo:latest
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    networks:
      - poc_net
    depends_on:
      - kafka
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    networks:
      - poc_net
    logging: 
      driver: "json-file"
      options: 
        max-file: "5"
        max-size: "10m"

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_CREATE_TOPICS: "Trades:1:1:delegate, ShortPuts:1:1,LM_snapshot:1:1,Pricing:1:1,Volume:1:1,Analytics:1:1"
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:19092,OUTSIDE://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_offsets_topic_replication_factor: 1
    networks:
      - poc_net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    depends_on:
      - zookeeper

     
volumes:
  data:

networks:
  poc_net:
